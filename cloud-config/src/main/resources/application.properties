spring.application.name=config-server
server.port=7001
# git管理配置
spring.cloud.config.server.git.uri=https://github.com/18181956331/spring-cloud
spring.cloud.config.server.git.search-paths=cloud-config/config
spring.cloud.config.server.git.username=18181956331@163.com
spring.cloud.config.server.git.password=
# config server使用的目录,默认是使用系统的临时目录
# 一些操作系统会定期清除临时目录。这可能会导致意外的行为,所以可以修改
# spring.cloud.config.server.git.basedir=

# 本地存储方式
# native 默认从src/main/resources 下查找配置文件
# spring.profiles.active=native
# 自定义文件地址
# spring.cloud.config.server.native.search-locations=file:F:/properties/

management.security.enabled=false

# 服务注册中心地址
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/

spring.rabbitmq.host=192.168.10.94
spring.rabbitmq.port=5672
# spring.rabbitmq.virtual-host=
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin